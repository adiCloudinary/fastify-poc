# Put here the keys to the secrets only this app needs (like the password to a DB).
# The secrets are formatted as follows:
# SECRET_ENV_VAR_NAME: "param-store/secret/key/suffix"
env_service_secrets:
  SECRET: "test_secret"
  SAMPLE_DB_PASS: "aurora/password"
  SMAPLE_DB_USER: "aurora/username"

# Put here the keys to the secrets that are shared with other apps (like a JWT secret).
# SECRET_ENV_VAR_NAME: "param-store/secret/key/suffix"
shared_env_secrets: {}
